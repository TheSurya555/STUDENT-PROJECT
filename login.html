<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
    </style> -->
    <script src="https://kit.fontawesome.com/ff6ad5e464.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/button.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/inputfield.css">
    <link rel="stylesheet" href="/src/forms.css">
</head>
<body>
    <section class="ezy__signup14 light d-flex align-items-center justify-content-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8">
              <div class="ezy__signup14-form-card p-3">
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <div class="d-flex align-items-center justify-content-center h-100">
                      <img src="./assets/pexels-cottonbro-4065624.jpg" alt="" />
                    </div>
                  </div>
                  <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                    <div class="d-flex flex-column justify-content-center align-items-center text-center h-100 p-2">
                      <h2 class="ezy__signup14-heading">LOGIN FORM</h2>
                      <form class="mt-4 w-100">
                        <div class="form-group position-relative mb-3">
                          <input required="" type="text" name="text" id="email" autocomplete="off" class="input">
                          <label class="user-label">Email</label>
                        </div>
                        <div class="form-group position-relative mb-3">
                          <input  type="password" required="" name="text" id="pass" autocomplete="off" class="input">
                          <label class="user-label">Password</label>
                        </div>
                        <button type="submit" class="px-3"><span>Login</span></button>
      
                        <div class="text-center mt-3">
                          <p class="mb-0 small">
                            Don't Have an account
                            <a href="./signup.html">Register</a>
                          </p>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

</body>
</html>
