<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
    </style> -->
    <script src="https://kit.fontawesome.com/ff6ad5e464.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/button.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/contact.css">
    <link rel="stylesheet" href="/src/inputfield.css">
</head>
<body>
    <section class="ezy__contact4 light">
        <div class="container">
            <div class="row py-4">
                <div class="col-lg-7 mb-3 mb-lg-0">
                    <div class="ezy__contact4-bg-holder h-100"
                        style="background-image: url(https://cdn.easyfrontend.com/pictures/contact/contact_4.png);">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card ezy__contact4-form-card">
                        <div class="card-body p-md-5">
                            <h2 class="ezy__contact4-heading mb-3">Contact Us</h2>
                            <p class="ezy__contact4-sub-heading mb-5">We list your menu online, help you process orders.
                            </p>
    
                            <form>
                                <div class="form-group mb-3 mt-2">
                                    <input type="text" class="form-control" placeholder="Enter Name" />
                                </div>
                                <div class="form-group mb-3 mt-2">
                                    <input type="email" class="form-control" placeholder="Enter Email" />
                                </div>
                                <div class="form-group mb-3">
                                    <textarea name="message" class="form-control" placeholder="Enter Message"
                                        rows="3"></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="px-3"> <span>Submit</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
