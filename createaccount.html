<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Creation</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ff6ad5e464.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/inputfield.css">
  <link rel="stylesheet" href="/src/button.css">
  <link rel="stylesheet" href="/src/createaccount.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 sidebar">
        <h3 class="mb-4">Create Your Profile</h3>
        <a href="#" id="profileSectionLink" class="active">Profile Details</a>
        <a href="#" id="educationSectionLink">Education</a>
        <a href="#" id="projectExperienceSectionLink">Projects / Experience</a>
      </div>
      
      <div class="col-md-9 main-content">

        <div id="profileSection" class="content-section active">
          <h4 class="section-heading">Add Profile Details</h4>
          <div class="card card-custom mb-4">
            <h5>Profile Details</h5>
            <div class="card-body">
              <form id="profileDetailsForm">
                <div class="form-group profile-photo">
                  <img id="photo-preview" src="https://via.placeholder.com/50" alt="Profile Photo">
                  <input type="file" id="upload-photo" name="upload-photo" class="upload-input" accept="image/*">
                  <label for="upload-photo" class="btn btn-success upload-button">Upload photo</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="name" autocomplete="off" class="input">
                  <label for="name" class="user-label">Name</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="date" name="text" autocomplete="off" class="input" placeholder="None" />
                  <label class="user-label">Date of Birth</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="number" name="text" autocomplete="off" class="input">
                  <label class="user-label">Phone</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="email" autocomplete="off" class="input">
                  <label class="user-label">Email</label>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-custom mb-4">
            <h5>Address</h5>
            <div class="card-body">
              <form>
                <div class="form-group position-relative mb-3">
                  <select required name="country" id="country" class="input">
                    <option value="" disabled selected>Select your country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <!-- Add more countries as needed -->
                  </select>
                  <label for="country" class="user-label">Country</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="streetAddress" autocomplete="off" class="input">
                  <label for="streetAddress" class="user-label">Street Address</label>
                </div>
                <div class="form-group position-relative mb-3 d-flex flex-lg-row"> 
                  <div class="position-relative d-flex w-100 mr-2">
                    <input required="" type="text" name="text" id="city" autocomplete="off" class="input">
                    <label for="city" class="user-label">City</label>
                  </div>
                  <div class="position-relative d-flex w-100">
                    <input required="" type="text" name="text" id="state" autocomplete="off" class="input">
                    <label for="state" class="user-label">State</label>
                  </div>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="zipCode" autocomplete="off" class="input">
                  <label for="zipCode" class="user-label">Zip Code</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="skills" autocomplete="off" class="input">
                  <label for="skills" class="user-label">Skills</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="languages" autocomplete="off" class="input">
                  <label for="languages" class="user-label">Languages</label>
                </div>
              </form>
            </div>
          </div>
          <div class="mb-5 d-flex justify-content-end">
            <button class="px-3" onclick="showNextSection('educationSection')"><span>Next</span></button>
          </div>
        </div>

        <div id="educationSection" class="content-section">
          <h4 class="section-heading">Education</h4>
          <div class="card card-custom mb-4">
            <h5>Add Education</h5>
            <div class="card-body">
              <form id="educationForm">
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="schoolName" autocomplete="off" class="input">
                  <label for="schoolName" class="user-label">School Name</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="degree" autocomplete="off" class="input">
                  <label for="degree" class="user-label">Degree</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="fieldOfStudy" autocomplete="off" class="input">
                  <label for="fieldOfStudy" class="user-label">Field of Study</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="graduationYear" autocomplete="off" class="input">
                  <label for="graduationYear" class="user-label">Graduation Year</label>
                </div>
                <div>
                  <button type="submit" class="px-3"><span>Save Education</span></button>
                </div>
              </form>
            </div>
          </div>
          <div class="mb-5 d-flex justify-content-end">
            <button class="px-3" onclick="showNextSection('projectExperienceSection')"><span>Next</span></button>
          </div>
        </div>

        <div id="projectExperienceSection" class="content-section">
          <h4 class="section-heading">Projects / Experience</h4>
          <div class="card card-custom mb-4">
            <div class="card-body">
              <form id="projectExperienceForm">
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="projectTitle" autocomplete="off" class="input">
                  <label for="projectTitle" class="user-label">Project Title</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <textarea required="" name="text" id="projectDescription" rows="4" class="input"></textarea>
                  <label for="projectDescription" class="user-label">Project Description</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="projectDuration" autocomplete="off" class="input">
                  <label for="projectDuration" class="user-label">Project Duration</label>
                </div>
                <div class="form-group position-relative mb-3">
                  <input required="" type="text" name="text" id="role" autocomplete="off" class="input">
                  <label for="role" class="user-label">Role</label>
                </div>
                <div>
                  <button type="submit" class="px-3"><span>Save Project</span></button>
                </div>
              </form>
            </div>
          </div>
          <div class="mb-5 d-flex justify-content-end">
            <button type="submit" class="px-3"><span>Submit</span></button>
          </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/src/js/account_creation.js"></script>
</body>
</html>
