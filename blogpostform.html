<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Project Blog</title>
    <script src="https://kit.fontawesome.com/ff6ad5e464.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Include TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/zk3uz3vilezq4rmkkehrozgtfeha2nip1s5isi4xvc0rrmck/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>

<section class="container my-5">
    <h2 class="mb-4">Post a Project Blog</h2>
    <form id="postBlogForm">
        <div class="mb-3">
            <label for="blogTitle" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="blogTitle" name="blogTitle" required>
        </div>
        <div class="mb-3">
            <label for="authorName" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="authorName" name="authorName" required readonly>
        </div>
        <div class="mb-3">
            <label for="publicationDate" class="form-label">Publication Date</label>
            <input type="date" class="form-control" id="publicationDate" name="publicationDate" required>
        </div>
        <div class="mb-3">
            <label for="blogContent" class="form-label">Blog Content</label>
            <textarea class="form-control" id="blogContent" name="blogContent" rows="10" required></textarea>
        </div>
        <div class="mb-3">
            <label for="blogImage" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="blogImage" name="blogImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Initialize TinyMCE -->
<script>
    tinymce.init({
        selector: '#blogContent',
        plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar_mode: 'floating',
        menubar: false,
        statusbar: false,
        branding: false
    });
</script>

<script>
    // Replace this with the actual student name from your login system
    const studentName = 'John Doe';

    // Set the author name field to the logged-in student's name
    document.getElementById('authorName').value = studentName;

    document.getElementById('postBlogForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Add your form submission logic here
        alert('Form submitted successfully!');
    });
</script>

</body>
</html>
